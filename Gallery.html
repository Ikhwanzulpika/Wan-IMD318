    <title>Gallery - My Portfolio</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1B1B1B;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .animated-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #1B1B1B;
            animation: moveTitle 5s ease-in-out infinite;
        }

        @keyframes moveTitle {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .memory-text {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            padding: 10px;
            font-style: italic;
            font-weight: bold;
            text-transform: capitalize;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: white;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .gallery-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .gallery-item:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .gallery-item:nth-child(even) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            background-color: #1B1B1B;
            color: white;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
